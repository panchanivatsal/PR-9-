<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .white {
            background-color: white;
            width: 100px;
            height: 100px;
        }
        .black {
            background-color: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h2>Enter the number of rows:</h2>
    <input type="text" id="rows">
    <h2>Enter the number of columns:</h2>
    <input type="text" id="cols">
    <button id="create">Create Chessboard</button>
    <table id="root" border="1"></table>
    <script type="text/javascript">
        function createChessboard() {
            let root = document.getElementById('root');
            root.innerHTML = '';

            let rows = parseInt(document.getElementById('rows').value);
            let cols = parseInt(document.getElementById('cols').value);

            for (let row = 1; row <= rows; row++) {
                let tr = document.createElement('tr');
                for (let col = 1; col <= cols; col++) {
                    let td = document.createElement('td');
                    if ((row + col) % 2 === 0) {
                        td.setAttribute('class', 'black');
                    } else {
                        td.setAttribute('class', 'white');
                    }
                    tr.appendChild(td);
                }
                root.appendChild(tr);
            }
        }

        document.getElementById('create').addEventListener("click", createChessboard);
    </script>
</body>

</html>
